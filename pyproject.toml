[tool.poetry]
name = "nixops-with-plugins"
version = "0.1.0"
description = "NixOps with batteries included."
authors = ["adisbladis <adisbladis@gmail.com>", "typetetris <ericwolf42@gmail.com>", "lukebfox <lukebentleyfox101@gmail.com"]

[tool.poetry.dependencies]
python = "~3.10"
nixops = {git = "https://github.com/NixOS/nixops.git", rev = "master" }
nixops-aws = {git = "https://github.com/NixOS/nixops-aws.git", rev = "master"}
nixops-digitalocean = {git = "https://github.com/nix-community/nixops-digitalocean.git", rev = "master" }
nixops-gcp = {git = "https://github.com/nix-community/nixops-gce.git", rev = "master"}
nixops-hetznercloud = {git = "https://github.com/tomsiewert/nixops-hetznercloud.git", rev = "update-to-py-3-10"}
#https://github.com/nix-community/nixops-vbox/pull/28
#nixopsvbox = {git = "https://github.com/nix-community/nixops-vbox.git", rev = "master"}
nixopsvbox = {git = "https://github.com/Uthar/nixops-vbox.git", rev = "work-with-nixops-master"}
nixos-modules-contrib = {git = "https://github.com/nix-community/nixos-modules-contrib.git", rev = "master"}

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=1.2.2"]
build-backend = "poetry.masonry.api"
